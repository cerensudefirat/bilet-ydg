services:
  db:
    image: postgres:16
    container_name: bilet-db
    environment:
      POSTGRES_DB: biletdb
      POSTGRES_USER: bilet
      POSTGRES_PASSWORD: bilet
    ports:
      - "5432:5432"
    volumes:
      - bilet_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bilet -d biletdb"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  app:
    build: .
    container_name: bilet-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/biletdb
      SPRING_DATASOURCE_USERNAME: bilet
      SPRING_DATASOURCE_PASSWORD: bilet
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # Actuator health zaten public ve çalışıyor
      MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 15
      start_period: 20s
    restart: unless-stopped

volumes:
  bilet_pg:
